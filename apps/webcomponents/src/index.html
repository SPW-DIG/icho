    <catalogue-results-table
      fields='{"columnName":"Titre","columnIndex":"resourceTitleObject","columnJsonPath":"$.default"} |
      {"columnName":"Image","columnIndex":"overview","columnJsonPath":"$[0].url"} |
      {"columnName":"Titre","columnIndex":"resourceType","columnJsonPath":"$[0]", "columnLabel":"red", "columnRibon":{"dataset":"blue", "series":"teal","application":"green","service":"green"}} |
      {"columnName":"Nom abrégé","columnIndex":"resourceAltTitleObject","columnJsonPath":"$.default", "columnLabel":"blue"} |
      {"columnName":"Gestionnaire","columnIndex":"custodianOrgForResource","columnJsonPath":""} |
      {"columnName":"Liens","columnIndex":"link","columnJsonPath":"$[0].url","columnIcon":"world", "columnLabel":"red"}'
      filterfield="th_Themes_geoportail_wallon_hierarchy.default"
      togglefilterfield="th_Themes_geoportail_wallon_hierarchy.default"
      toggleismultiselect="true"
      togglelabel='{"label": "Air", "value": "Air AND Eau"} |
      {"label": "Eau", "value": "Eau"} |
      {"label": "Agriculture", "value": "Agriculture"}'
      filter=""
      size="4"
      catalogueurl="https://metawal4.test.wallonie.be/geonetwork/srv"
      sorttype="desc"
      sortby="custodianOrgForResource"
    ></catalogue-results-table>

    <h1>Exemple Service cards</h1>

    <catalogue-results-card
      filter=""
      size="25"
      filterfield="th_Themes_geoportail_wallon_hierarchy.default"
      fields='{"image": "overview", "imageJsonPath":"$[0].url", "title": "resourceTitleObject", "titleJsonPath":"$.default", "subTitle": "custodianOrgForResource", "subTitleJsonPath":"", "text": "resourceHookAbstractObject", "textJsonPath":"$.default","link": "mw-gp-thematicMap", "linkJsonPath":"$[0].url", "linkIcon":"world","info": "revisionDateForResource","infoJsonPath":"$[0]"}'
      catalogueurl="https://metawal4.test.wallonie.be/geonetwork/srv"
      sorttype="asc"
      sortby="custodianOrgForResource"
    ></catalogue-results-card>
