<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Webcomponents demo</title>
    <base href="/" />

    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <!-- <catalogue-search filter='+resourceType:dataset'></catalogue-search>-->
    <h2>INSPIRE valid records</h2>
    <catalogue-results-table
      columns="overview,resourceTitleObject,resourceAltTitleObject,tag"
      filter='+valid_inspire:1 +tag.default:"Reporting INSPIRE"'
      size="2"
    ></catalogue-results-table>

    <h2>More about PICC</h2>
    <catalogue-results-table
      columns="resourceTitleObject,resourceAltTitleObject"
      filter="+any.\*:PICC"
      size="2"
    ></catalogue-results-table>
  </body>
</html>
